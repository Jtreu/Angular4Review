<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintadded($event)"
    ></app-cockpit>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!-- Remember that we bind to element via the alias 'srvElement' -->
      <app-server-element
        *ngFor "let serverElement of serverElements"
        [srvElement]="serverElement"></app-server-element>
    </div>
  </div>
</div>
